version: v1.0
name: 'kuberig-dsl-kubernetes[generate]'
agent:
  machine:
    type: e1-standard-8
    os_image: ubuntu1804
blocks:
  - name: 'kuberig-dsl-kubernetes[generate]'
    dependencies: []
    task:
      jobs:
        - name: Build & Publish
          commands:
            - sem-version java 11
            - checkout
            - cache restore project-dot-gradle
            - 'cd kuberig-dsl/vanilla-dsls/kuberig-dsl-kubernetes/kuberig-dsl-kubernetes-${KUBERNETES_VERSION} '
            - ./gradlew build
          matrix:
            - env_var: KUBERNETES_VERSION
              values:
                - v1.14.10
                - v1.15.0
      secrets:
        - name: gradle-setup
      prologue:
        commands:
          - cache restore gradle-user-home