version: v1.0
name: kuberig-dsl
agent:
  machine:
    type: e1-standard-8
    os_image: ubuntu1804
auto_cancel:
  queued:
    when: 'true'
blocks:
  - name: kuberig-dsl
    task:
      jobs:
        - name: Build & Publish
          commands:
            - sem-version java 11
            - checkout
            - cache restore project-dot-gradle
            - ./gradlew build -x test -x functionalTest
      secrets:
        - name: gradle-setup
      prologue:
        commands:
          - cache restore gradle-user-home
      epilogue:
        always:
          commands:
            - cache store gradle-user-home ~/.gradle
            - cache store project-dot-gradle ~/kuberig-dsl/.gradle
    dependencies: []
promotions:
  - name: kuberig-dsl-kubernetes
    pipeline_file: kuberig-dsl-kubernetes-promotion.yml
    auto_promote:
      when: result = 'passed'