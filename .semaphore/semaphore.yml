version: v1.0
name: kuberig-dsl
agent:
  machine:
    type: e1-standard-8
    os_image: ubuntu1804
auto_cancel:
  queued:
    when: 'true'
blocks:
  - name: kuberig-dsl
    task:
      jobs:
        - name: Build & Publish
          commands:
            - sem-version java 11
            - checkout
            - cache restore project-dot-gradle
            - cache restore build-logic-build
            - cache restore kuberig-dsl-base-build
            - cache restore kuberig-dsl-generator-build
            - cache restore kuberig-dsl-generator-gradle-plugin-build
            - cat /home/semaphore/.gradle/gradle.properties | grep signing.secretKeyRingFile
            - ./gradlew publishToMavenLocal -x test -x functionalTest
      secrets:
        - name: gradle-setup
      prologue:
        commands:
          - cache restore gradle-user-home
      epilogue:
        always:
          commands:
            - cache store gradle-user-home ~/.gradle
            - cache store project-dot-gradle ~/kuberig-dsl/.gradle
            - cache store build-logic-build ~/kuberig-dsl/build-logic/build
            - cache store kuberig-dsl-base-build ~/kuberig-dsl/kuberig-dsl-base/build
            - cache store kuberig-dsl-generator-build ~/kuberig-dsl/kuberig-dsl-generator/build
            - cache store kuberig-dsl-generator-gradle-plugin-build ~/kuberig-dsl/kuberig-dsl-generator-gradle-plugin/build
    dependencies: []
promotions:
  - name: kuberig-dsl-kubernetes
    pipeline_file: kuberig-dsl-kubernetes-promotion.yml
    auto_promote:
      when: result = 'passed'
  - name: kuberig-dsl-openshift
    pipeline_file: kuberig-dsl-openshift-promotion.yml
    auto_promote:
      when: result = 'passed'
